<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom's Christmas List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Fetch the markdown file and convert it to HTML
        fetch('https://raw.githubusercontent.com/tom-fanelli/toms-list/refs/heads/main/list.md')
            .then(response => response.text())
            .then(result => {
                document.getElementById('content').innerHTML = marked.parse(result);
            })
            .catch(error => console.error("Error loading markdown:", error));
    </script>
</body>
</html>
